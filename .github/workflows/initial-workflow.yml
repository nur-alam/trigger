name: Deploy to SVN
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  Deploy-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install PHP 8.2
        run: |
          sudo add-apt-repository ppa:ondrej/php -y
          sudo apt-get update
          sudo apt-get install php8.2 php8.2-cli php8.2-mbstring php8.2-xml

      - name: Install Composer
        run: sudo apt-get update && sudo apt-get install -y composer
      
      - name: Install WP CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp
          wp --info

      - name: Run php
        run: php -v

      - name: Run composer
        run: composer install

      - name: Install WP CLI dist-archive package
        run: wp package install wp-cli/dist-archive-command

      - name: Verify WP CLI installation
        run: wp --info

      - name: Extract version number
        id: get_version
        run: |
          version=$(grep -Po 'Version:\s*\K[\d.]+(?:-[\w]+)?' triggermail.php)
          echo "VERSION_NUMBER=$version" >> $GITHUB_ENV

      - name: Build Plugin
        run: npm run build

      - name: Debug version and slug
        run: |
          echo "Plugin version: ${{ env.VERSION_NUMBER }}"
          echo "Plugin slug: trigger"
          echo "SVN Username is set: ${{ secrets.SVN_USERNAME }}"
          echo "SVN Username is set: ${{ secrets.SVN_USERNAME != '' }}"
          echo "SVN Password is set: ${{ secrets.SVN_PASSWORD }}"
          echo "SVN Password is set: ${{ secrets.SVN_PASSWORD != '' }}"
          
      - name: Test SVN connection
        run: |
          echo "Testing SVN connection to WordPress.org..."
          svn info https://plugins.svn.wordpress.org/trigger/ --username="${{ secrets.SVN_USERNAME }}" --password="${{ secrets.SVN_PASSWORD }}" --non-interactive --trust-server-cert || echo "SVN connection test failed"
          
      - name: WordPress Plugin Deploy
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: trigger
          VERSION: ${{ env.VERSION_NUMBER }}
          BUILD_DIR: ./
          ASSETS_DIR: .wordpress-org

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}